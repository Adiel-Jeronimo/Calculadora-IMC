<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Calculadora IMC</title>
</head>

<body>
    <main class="fundo-academia">
        <div class="conteudo-IMC">
            <h1 class="titulo">Calculadora - IMC</h1>
            <div class="pesoPessoa">

            </div>
            <form action="/processar-dados">
                <div class="peso">
                    <label for="Peso">Peso em Kg:</label>
                    <input type="number" id="peso" min="0" step="0,1">
                </div>
                <div class="altura">
                    <label for="Altura em metros">Altura em metros:</label>
                    <input type="number" id="altura" min="0" step="0,1">
                </div>

                <input type="submit" value="Enviar" id="btn-calcular">

                <div class="resultado"></div>

                <div class="informacoes">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm" target="_blank">
                        <img src="src/imagens/informacoes.png" alt="informacoes">Mais informações</a>
                </div>
            </form>
        </div>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
